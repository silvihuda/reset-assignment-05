<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/64f0e8001e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .font-lexend{
            font-family: "Lexend", sans-serif;
        }
    </style>
</head>

<body class="font-lexend">
    <header class="sticky top-0">
        <nav class="bg-[#F9F7F3]">
            <div class="navbar container mx-auto py-10">
                <div class="navbar-start">
                    <button class="btn text-xl font-semibold bg-lime-300 px-7 py-2">Blog</button>
                </div>
                <div class="navbar-center flex gap-3">
                    <img src="assets/logo.png" alt="">
                    <h3 class="text-xl font-semibold">Donate Bangladesh</h3>
                </div>
                <div class="navbar-end flex gap-3">
                    <!-- balance -->
                     <img src="assets/coin.png" alt="">
                     <h4 class="text-xl font-medium">5500 BDT</h4>
                </div>
            </div>
        </nav>
        <!-- banner section -->
         <div class="flex gap-4 justify-center items-center mt-12">
            <button class="btn text-xl font-semibold px-8">Donate</button>
            <button class="btn text-xl font-semibold px-8">History</button>
         </div>
    </header>
</body>

</html>
